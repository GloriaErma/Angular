<ng-container *ngIf="usuarios">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>UserName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of usuarios">
        <td><button class="btn btn-primary" (click)="verPosts(e.id)">Ver POSTS </button> </td>
        <td>{{e.name}}  </td>
        <td>{{e.username}} </td>
      </tr>
    </tbody>
  </table>
</ng-container>
