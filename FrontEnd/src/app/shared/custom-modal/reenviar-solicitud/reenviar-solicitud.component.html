<div>
    <!-- GECS recargar pagina, segun diseñador Carlos Reyes 2-Dic-2020 -->
    <div class="alert-wrong-govco alert alert-dismissible fade show" aria-label="Alerta: caso de error" *ngIf="mensajeError != ''">
        <button type="button" onclick="javascript:window.location.reload()" class="close" data-dismiss="alert" aria-label="Cerrar" title="Cerrar">×</button>
        <div class="alert-heading">
            <svg class="svg-inline--fa fa-times fa-w-11 icon-color-red fa-2x pr-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" data-fa-i2svg=""><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
            <!-- <i class="fas fa-times icon-color-red fa-2x pr-2"></i> -->
            <span class="headline-l-govco">Lo sentimos</span>
        </div>
        <div class="alert-content text-danger">
            <div>
                <div>{{mensajeError}}</div>
            </div>
        </div>
    </div>
    <!-- GECS  segun diseñador Carlos Reyes 2-Dic-2020 close para descartar -->
    <div class="alert-warning-govco alert alert-dismissible fade show" aria-label="Alerta de advertencia">
        <button type="button" onclick="javascript:window.location.reload()" class="close" data-dismiss="alert" aria-label="Cerrar" title="Cerrar">×</button>
        <div class="alert-heading">
            <svg class="svg-inline--fa fa-check-circle fa-w-16 icon-color-yellow fa-2x pr-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path></svg>
            <!-- <i class="fas fa-check-circle icon-color-yellow fa-2x pr-2"></i> -->
            <span class="headline-l-govco">Importante</span>
        </div>
        <p>{{data.mensaje}}</p>
    </div>
    <br />
    <div class="conten-button">
        <div class="button">
            <button mat-button (click)="cancelarSolicitud()" cdkFocusInitial class="btn btn-round btn-middle btn-outline-primary">Cancelar solicitud</button>
        </div>
        <div class="button">
            <button mat-button (click)="reenviarSolicitud()" cdkFocusInitial class="btn btn-round btn-high ">Reenviar solicitud</button>
        </div>
    </div>
</div>
