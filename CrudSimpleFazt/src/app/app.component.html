<!-- .container .row  .col-md-8  .col-md-4 md=medio de hasta 12 columnas, sm,lg,xl-->
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let e of emplArray"
            class="list-group-item list-group-item-action"
            (click)="openEdit(e)"
            [class.active] = "e == sel"
            >

            <!-- <span class="badge badge-light">{{e.id}}</span> -->
            <span class="badge LabelNum" >{{e.id}}</span>
             {{e.name}} - {{e.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new Employee
          </div>
          <div class="form-group">
            <!-- debe incluir  en app.module  FormsModule para utilizar [(ngModel)]= -->
            <input type="text" #name (keyup)="0" [(ngModel)]="sel.name" placeholder="Insert a name"
                   class="form-control" style="margin-bottom: 10px;">
                   {{name.value}}
          </div>

          <div class="form-group">
            <!-- debe incluir  en app.module  FormsModule para utilizar [(ngModel)]= -->
            <input type="text" [(ngModel)]="sel.country" placeholder="Insert a country" class="form-control">
          </div>
          <button (click)="AddEdit()" class="btn btn-primary" style="margin: 10px;"> Submit</button>
          <button *ngIf="sel.id!==0" (click)="delete()" class="btn btn-danger"> Delete</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
